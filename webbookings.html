<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จองคิวนวดแพทย์แผนไทย</title>
    <style>
        /* ตั้งค่าให้เต็มจอและไม่มีขอบขาว */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            background-color: #FFFBF0; /* สีพื้นหลังเดียวกับธีมเว็บ */
        }
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block; /* แก้ปัญหาขอบเกิน */
        }
    </style>
</head>
<body>
